<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <section>
        <section id="calculator">
            <form id="form">

                <div class="title-img">
                    <h1 id="title">
                        Calculadora IMC
                    </h1>

                    <img src="img/balanca.png" alt="">
                </div>

                <div class="input-box">
                    <label for="height">
                        Nome
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-square-pen"></i>
                        <input type="text" step="0.01" id="name" name="height" required>
                    </div>
                </div>

                <div class="inputs">

                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" step="0.01" id="height" name="height" required>
                            <span>
                                m
                            </span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="weight">
                            Peso em kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="weight" name="weight" required>
                            <span>
                                Kg
                            </span>
                        </div>
                    </div>
                </div>

                
                
                <button id="calculate">
                    Calcular
                </button>
            </form>  

        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value">00</span>
                    <span>IMC</span>
                </div>
            <div id="description">
                <span>descrição</span>
            </div>  
        </div>

        <div class="info-imc"> 
            <div class="imc">
                <div class="pesos"><div class="azul circulo"></div> 0 - 18,5</div>
                <div class="pesos"><div class="verde circulo"></div>18,5 - 24,9</div>
                <div class="pesos"><div class="amarelo circulo"></div>25 - 29,9</div>
                <div class="pesos"><div class="laranja-claro circulo"></div>30 - 34,9</div>
                <div class="pesos"><div class="laranja-escuro circulo"></div>35 - 39,9</div>
                <div class="pesos"><div class="vermelho circulo"></div>+40</div>
            </div>

            <div class="resultado">
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>


    </section>

    <script>
      if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/js/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);

            // Manter a conexão com o Service Worker
            navigator.serviceWorker.addEventListener('message', function(event) {
                console.log('Received message from service worker: ', event.data);
            });

        }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
    });
}

    </script>
    <script src="js/script.js"></script>
</body>
</html>
